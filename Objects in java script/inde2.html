<!DOCTYPE html>
<html>
    <head>
        <title>Objects in Java script</title>
    </head>
    <body>
        <script>
            var value =Math.acos(-1);
            document.write("Cosine is:" + value +"<br>");
            var value =Math.asin(-1);
            document.write("sin is:" + value +"<br>");
            var value =Math.atan(-1);
            document.write("tan is:" + value +"<br>");
            
        </script>
