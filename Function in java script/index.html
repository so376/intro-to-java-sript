<!DOCTYPE html>
<html>
    <head>
        <title>Function in Java script</title>
    </head>
    <body>
        <button onclick="myfunction(9)">Execute JS</button>
        <SCRIPT>
            function myfunction(x,y){
                if (y==undefined){
                    y=10
                }
                document.write(x^y)
            }
        </SCRIPT>
    </body>
</html>
