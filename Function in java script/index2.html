<!DOCTYPE html>
<html>
    <head>
        <title>Scope of variables</title>
    </head>
    <body>
        <button onclick="myfunction()">Submit</button>
        <p id="demo"></p>
        <script>
            var b =7;
            function myfunction(){
                var a =20;
                document.getElementById("demo").innerHTML=a^b;
            }
        </script>
        </body>
        </html>
