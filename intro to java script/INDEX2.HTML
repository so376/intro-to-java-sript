<!DOCTYPE html>
<html>
    <head>
        <title>Math in JV</title>
    </head>
    <body>
        <!--HTMLcomments-->
        <p id="add_results"></p>
        <p id="sub_results"></p>
        <p id="multiply_results"></p>
        <p id="divide_results"></p>
        <script>
            var a=12;
            var b=6;
            var c=a+b//this is an expression
            var d=a-b
            var e=a^b
            var f=a/b
            document.getElementById("add_results").innerHTML ="The sum is:"+c;
            document.getElementById("sub_results").innerHTML ="The difference is:"+d;
            document.getElementById("multiply_results").innerHTML ="The product is:"+e;
            document.getElementById("divide_results").innerHTML ="The division is:"+f;
        </script>
    </body>
