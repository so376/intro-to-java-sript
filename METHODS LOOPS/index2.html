<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Method Loops and switches</TITLE>
    </HEAD>
    <body>
        <P ID="DEMO"></P>
       <script>
            var fruits=["apple","orange","grapes","lemon"];
            var text="";
            var i;
            for(i=0;i<fruits.length; i++){
                text +=fruits[i]+ "<br>";}
        
            document.getElementById("DEMO").innerHTML=text;
            </script>
            </body>
            </HTML>
