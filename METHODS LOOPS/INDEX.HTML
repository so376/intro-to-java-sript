<!DOCTYPE html>
<HTML>
    <HEAD>
        <TITLE>Method Loops and switches</TITLE>
    </HEAD>
    <body>
        <script>
            var str ="AmAzinG";
          document.write(str.toUpperCase())
          document.write("<br>");
          document.write(str.toLowerCase())
          document.write("<br>");
          document.write(str.startsWith("A"));
          document.write("<br>");
          var str1="I love coding";
          var patt=new RegExp("about");
          var results=patt.test(str1);
          document.write(results);
        </script>
    </body>
</HTML>
